<body>	
	<p>Introduce yourself!</p>
	<p id="output"></p>
	<p id="output2"></p>

	<script>

		// JSON syntax -> '{"name":value, "name", value}';
		let myJSON = '{"name":"John","age":31, "city":"New York"}';
		let myObj = JSON.parse(myJSON);
		document.getElementById("output").innerHTML =
			myObj.name + '<br>' +
			myObj.age + '<br>' +
			myObj.city + '<br>'

		// JavaScript Object notation syntax -> { name: value, name: value}
		let pAlex = {
			age: 33,
			name: "Alex Bohn",
			speak: function(){
				document.getElementById("output2").innerHTML = `Hello my name is ${this.name}, I am ${this.age} years old.`;
			}
		}
		// call function speak from object pAlex
		pAlex.speak();

		// create a class

				};

		// create a new instance of class Person
